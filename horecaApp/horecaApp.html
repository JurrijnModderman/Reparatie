<!DOCTYPE html>
<html>
<head>
	<title>Cafe JLM</title>
</head>
<body>
	<div id = 'rekening'></div>
	<script>
		var drankje;
		var aantalDrankje;
		const prijsFris = 2.50;
		const prijsBier = 3;
		const prijsWijn = 4.50;
		var counterFris;
		var counterBier;
		var counterWijn;
		var Totaal;
		function bestelling() {
			do {
				drankje = prompt('Welke bestelling wilt u toevoegen?(fris, bier of wijn. Type stop als u klaar bent!)');
				if (drankje != 'fris' && drankje != 'bier' && drankje != 'wijn' && drankje != 'stop') {
					alert('u heeft een ongeldige invoer gedaan. Uw bestelling kan niet worden toegevoegd!');
				} else if (drankje != 'stop') {
					aantalDrankje = prompt('Hoeveel ' + drankje + ' wilt u toevoegen aan uw bestelling?');
				}
				if (drankje == 'fris') {
					counterFris = prijsFris * aantalDrankje;
				} else if (drankje == 'bier') {
					counterBier = prijsBier * aantalDrankje;
				} else if (drankje == 'wijn') {
					counterWijn = prijsWijn * aantalDrankje;
				}
				Totaal = counterFris + counterBier + counterWijn;
			} while (drankje != 'stop')	
			rekening();
		}
		function rekening() {
			return document.getElementById('rekening').innerHTML = 'Totaal fris = ' + counterFris + '<br>' + 'Totaal bier = ' + counterBier + '<br>' + 'Totaal wijn = ' + counterWijn + '<br>' + 'Het totale bedrag = ' + Totaal;
		}
		bestelling();
	</script>
</body>
