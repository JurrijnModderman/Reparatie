<!DOCTYPE html>
<html>
<head>
	<title>lab1</title>
</head>
<body>
	<script>
		function helloWorld(aantal) {
			var hoeveelheid = 0;
			if (aantal > hoeveelheid) {
				var uitkomst = aantal - hoeveelheid;
			}
			for (hello = 0; hello < uitkomst; hello++) {
				document.write("Hello World!<br>");
			}
			return uitkomst;
		}
		var uitkomst = helloWorld(7);
	</script>
</body>
</html>
