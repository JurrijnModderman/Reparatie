<!DOCTYPE html>
<html>
<head>
	<title>lab 2</title>
</head>
<body>
	<script>
		function addition(number1, number2) {
			return number1 + number2;
		}
		var result = addition(10, 12);
		console.log(result);

		function substraction(number1, number2) {
			return number1 - number2;
		}
		var result = substraction(58, 34);
		console.log(result);

		function multiplication(number1, number2) {
			return number1 * number2;
		}
		var result = multiplication(6, 7);
		console.log(result);

		function division(number1, number2) {
			return number1 / number2;
		}
		var result = division(144, 12);
		console.log(result);

		function increment(number) {
			return number + 1;
		}
		var result = increment(12);
		console.log(result);

		function decrement(number) {
			return number - 1;
		}
		var result = decrement(34);
		console.log(result);
	</script>
</body>
</html>
