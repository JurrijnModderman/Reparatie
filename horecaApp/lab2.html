<!DOCTYPE html>
<html>
<head>
	<title>lab 2</title>
</head>
<body>
	<script>
		function addition(number1, number2) {
			var getal1 = number1;
			var getal2 = number2;
			var uitkomst = number1 + number2;
			return document.write(getal1 + " + " + getal2 + " = " + uitkomst + "<br>");
		}
		addition(10, 12);
		function substraction(number1, number2) {
			var getal1 = number1;
			var getal2 = number2;
			var uitkomst = number1 - number2;
			return document.write(getal1 + " - " + getal2 + " = " + uitkomst + "<br>");
		}
		substraction(58, 34);
		function multiplication(number1, number2) {
			var getal1 = number1;
			var getal2 = number2;
			var uitkomst = number1 * number2;
			return document.write(getal1 + " x " + getal2 + " = " + uitkomst + "<br>");
		}
		multiplication(6, 7);
		function division(number1, number2) {
			var getal1 = number1;
			var getal2 = number2;
			var uitkomst = number1 / number2;
			return document.write(getal1 + " : " + getal2 + " = " + uitkomst + "<br>");
		}
		division(144, 12);
		function increment(number) {
			var getal1 = number;
			var uitkomst = number + 1;
			return document.write(getal1 + " + " + 1 + " = " + uitkomst + "<br>");
		}
		increment(12);
		function decrement(number) {
			var getal1 = number;
			var uitkomst = number - 1;
			return document.write(getal1 + " - " + 1 + " = " + uitkomst + "<br>");
		}
		decrement(34);
	</script>
</body>
</html>
