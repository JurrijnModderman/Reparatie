<!DOCTYPE html>
<html>
<head>
	<title>lab3</title>
</head>
<body>
	<script>
		function persoon(naam, leeftijd) {
			do {
				naam = prompt("Wat is je naam?");
				leeftijd = prompt("Hoe oud ben je?");
				if (naam == "stop") {
					break;
				} else {
					return document.write("Hallo " + naam + " je leeftijd is " + leeftijd + "!");
				}
			} while(naam != null);
		}
		persoon();
	</script>
</body>
</html>
