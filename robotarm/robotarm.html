<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 7");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            for (stapel = 0; stapel <5; stapel++){
                  for (blok = 1; blok <= 6; blok++) {
                        robotArm.moveRight();
                        robotArm.grab();
                        robotArm.moveLeft();
                        robotArm.drop();
                  }   
                        for (positie = 1; positie <= 2; positie++) {
                              robotArm.moveRight();
                        }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
