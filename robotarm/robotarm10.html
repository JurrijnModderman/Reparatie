<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 10");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            for (herhaling = 9; herhaling < 0; herhaling--) {
                robotArm.grab();
                for (stapel = 0; stapel < herhaling; stapel++) {
                    robotArm.moveRight();
                }
                robotArm.drop();
                herhaling = herhaling -1;
                    for (positie = 0; positie < herhaling; positie++) {
                        robotArm.moveLeft();
                    }
            }
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
