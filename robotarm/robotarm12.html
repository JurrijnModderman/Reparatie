<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            for (herhaling = 9; herhaling > 0; herhaling--) {
                robotArm.grab();
                var color = robotArm.scan();
                if (color == "red") {
                    for (blok = 1; blok <= herhaling; blok++) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (stapel = 1; stapel <= herhaling-1; stapel++) {
                        robotArm.moveLeft();
                    }
                }   else {
                        robotArm.drop();
                        robotArm.moveRight();
                    }
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
