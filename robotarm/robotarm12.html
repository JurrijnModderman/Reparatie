<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 12");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            for (herhaling = 1; herhaling <= 9; herhaling++) {
                robotArm.grab();
                robotArm.scan();
                if (robotArm.scan() == "red") {
                    for (blok = 1; blok <= 9; blok++) {
                    robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (blok = 9; blok >= 1; blok--) {
                    robotArm.moveLeft();
                    }
                }   else {
                    robotArm.drop();
                    robotArm.moveRight();
                }
            }
            
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
