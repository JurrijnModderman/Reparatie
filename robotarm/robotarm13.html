    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.randomLevel( 1, 8);
            robotArm.speed = 1000;
            // Jou instructies volgen hier
            var blok = 1;
            do {
                //for (blok = 1; blok < 10; blok++) {
                robotArm.grab();//pakken
                var color = robotArm.scan();//scannen en in var color zetten
                //move block to end and come back
                if (color != null) {
                    for (stapel = 10; stapel > blok; stapel--) {
                        robotArm.moveRight();
                    }
                    robotArm.drop();
                    for (herhaling = 10; herhaling > blok; herhaling--) {
                        robotArm.moveLeft();
                    }
                }
                blok++;
            } while(color != null)
                
                
                //
             //als dit waar(true) is gaat de code in do nog een keer uitgevoerd worden


            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
