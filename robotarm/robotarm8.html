<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 8");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            robotArm.moveRight();
            for (stapel = 1; stapel <= 7; stapel++) {
                robotArm.grab();
                for (blok = 1; blok <= 8; blok++) {
                    robotArm.moveRight();
                }
                    robotArm.drop();
                   for (robotarmTerug = 1; robotarmTerug <= 8; robotarmTerug++) {
                    robotArm.moveLeft();
                   }
            } 
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
