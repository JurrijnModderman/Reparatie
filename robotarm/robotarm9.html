<html>
    <body>
        <canvas id="canvas" width="800" height="600"></canvas>
        <script src="./robot-arm.js"></script>
        <script>
            // Robotarm bibliotheek inladen
            var canvas = document.getElementById("canvas");
            var robotArm = new RobotArm(canvas);
            
            // Het level inladen
            robotArm.loadLevel("exercise 9");
            robotArm.speed = 2000;
            // Jou instructies volgen hier
            for (herhaling = 1; herhaling < 5; herhaling++) {
            for (stapel = 0; stapel < herhaling; stapel++) {
                  robotArm.grab();
                  for (blok = 0; blok < 5; blok++) {
                        robotArm.moveRight();
                  }
                  robotArm.drop();
                  for (positie = 0; positie < 5; positie++) {
                        robotArm.moveLeft();
                  }
            }
            robotArm.moveRight();
            }       
            // De door jou opgegeven instructies uitvoeren
            robotArm.run();
        </script>
    </body>
</html>
